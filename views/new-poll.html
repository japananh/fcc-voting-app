<!DOCTYPE html>
<html>
  <head>
    <title>Voting App</title>
    <link
      id="favicon"
      rel="icon"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <header id="header">
      <div>Welcome <span id="username"></span></div>
      <div id="navigation">
        <a href="/">Home</a>
      </div>
    </header>

    <form id="form">
      <input
        type="text"
        placeholder="Enter your question"
        name="username"
        autofocus
        autocomplete
        required
      />
      <textarea
        placeholder="Enter your options (separated by commas)"
        name="options"
        autocomplete
        required
      ></textarea>
      <button type="submit">Create</button>
    </form>

    <div id="error" class="error"></div>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script>
      $(function () {
        user = Cookies.get("user");
        if (user) {
          $("#username").text(`, ${user}`);

          $("#navigation").append('<a href="/my-polls">My polls</a>');
          $("#navigation").append('<a href="/new-poll">New poll</a>');
          $("#navigation").append('<a href="/logout">Log out</a>');
        } else {
          $("#navigation").append('<a href="/Login">Login</a>');
        }

        const userId = Cookies.get("userId");
        $("#form").submit((e) => {
          e.preventDefault();
          $.ajax({
            url: `/api/polls`,
            type: "post",
            data: `${$("#form").serialize()}`,
            success: (data) => {
              // TODO: Redirect to my-polls
            },
            error: (err) => {
              console.error("Create poll error", JSON.stringify(err));
              $("#error").text("Server Error. Refresh the page");
            },
          });
        });

        $("#logout").click((e) => {
          Cookies.remove("token");
          Cookies.remove("user");
        });
      });
    </script>
  </body>
</html>
